name: Build and Push The Image to Docker Hubi

on:
 push:
  branches: [ "main" ]
 pull_request:
  branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
                            
    - name: Build the Docker image
      run: docker build -t sanskrutibagul/wisecow:v1 .
    - name: push image to docker hub
      run:  docker push sanskrutibagul/wisecow:v1

